        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        .header p {

            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .card-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .demo-card:hover .card-icon {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        .card-body {

        // æ¸²æŸ“å¡ç‰‡å‡½æ•°
        function renderCards(cards) {
            const container = document.getElementById('cardsContainer');
            // <div class="badge">${card.badge}</div>
            
            const cardsHTML = cards.map((card, index) => `
                <div class="demo-card theme-${card.theme}" style="animation-delay: ${index * 0.1}s;" data-url="${card.url}">
                    <div class="card-header">

                        <ul class="card-features">

                        </ul>
                        <button class="card-button" onclick="navigateTo('${card.url}')">
                            ${card.buttonText}
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = cardsHTML;
            
            // æ·»åŠ äº¤äº’æ•ˆæœ
            initializeCardInteractions();

        // å¯¼èˆªå‡½æ•°
        function navigateTo(url) {

            // æ£€æŸ¥æ˜¯å¦æ˜¯å¤–éƒ¨é“¾æ¥
            if (url.startsWith('http')) {
                window.open(url, '_blank');
            } else {
                // å®é™…é¡¹ç›®ä¸­å–æ¶ˆæ³¨é‡Šä¸‹é¢è¿™è¡Œ
                window.location.href = url;
                
                // æ¼”ç¤ºæ¨¡å¼ï¼šæ˜¾ç¤ºæç¤º

            }

        // åˆå§‹åŒ–å¡ç‰‡äº¤äº’æ•ˆæœ
        function initializeCardInteractions() {
            const cards = document.querySelectorAll('.demo-card');
            
            // é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                cards.forEach((card, index) => {
                    const depth = (index + 1) * 10;
                    const moveX = (mouseX - 0.5) * depth;
                    const moveY = (mouseY - 0.5) * depth;
                    
                    card.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
                });
            });

            // å¡ç‰‡æ‚¬åœæ•ˆæœ
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    cards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.style.opacity = '0.7';
                            otherCard.style.transform = 'scale(0.95)';
                        }
                    });
                });

                card.addEventListener('mouseleave', () => {
                    cards.forEach(otherCard => {
                        otherCard.style.opacity = '1';
                        otherCard.style.transform = 'scale(1)';
                    });
                });

                // æ¶Ÿæ¼ªæ•ˆæœ
                card.addEventListener('click', function(e) {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯æŒ‰é’®ï¼Œä¸æ·»åŠ æ¶Ÿæ¼ªæ•ˆæœ
                    if (e.target.classList.contains('card-button')) {
                        return;
                    }

                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    ripple.style.pointerEvents = 'none';

                    this.appendChild(ripple);

                    setTimeout(() => ripple.remove(), 600);

                    // ç‚¹å‡»å¡ç‰‡æ—¶ä¹Ÿå¯ä»¥è·³è½¬
                    const url = this.getAttribute('data-url');
                    if (url) {
                        navigateTo(url);
                    }
                });
            });
        }

                card.description.toLowerCase().includes(keyword.toLowerCase()) ||
                card.features.some(f => f.toLowerCase().includes(keyword.toLowerCase()))
            );
            renderCards(filteredCards);

                renderCards(demoCards);
