<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS vs JS Ë°®Ê†ºÊ†∑ÂºèÊÄßËÉΩÂØπÊØî</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
        }

        .control-group button {
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .control-group button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .results {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f7f7f7;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .metric span:first-child {
            font-weight: 600;
            color: #333;
        }

        .metric span:last-child {
            color: #667eea;
            font-weight: 700;
        }

        .tables-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .table-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .table-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .table-container {
            max-height: 600px;
            overflow: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        /* CSS Ê†∑ÂºèË°®Ê†º */
        #css-table {
            width: 100%;
            border-collapse: collapse;
        }

        #css-table thead {
            position: sticky;
            top: 0;
            background: #667eea;
            z-index: 10;
        }

        #css-table th {
            padding: 12px;
            color: white;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid #5568d3;
        }

        #css-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #css-table tbody tr:hover {
            background-color: #e3e7ff;
            transition: background-color 0.2s;
        }

        #css-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        /* JS Ê†∑ÂºèË°®Ê†º */
        #js-table {
            width: 100%;
            border-collapse: collapse;
        }

        #js-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            .tables-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .winner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØÁ≤íÂ≠ê -->
    <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 100px; height: 100px; top: 40%; left: 5%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 70px; height: 70px; top: 20%; left: 85%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 90px; height: 90px; top: 80%; left: 15%; animation-delay: 3s;"></div>

    <button class="btn" onclick="window.location.href='../'">
        ‚Üê ËøîÂõû
    </button>
    <div class="container">
        <h1>üöÄ CSS vs JS Ë°®Ê†ºÊ†∑ÂºèÊÄßËÉΩÂØπÊØî</h1>

        <div class="controls">
            <div class="control-group">
                <label>Ë°åÊï∞:</label>
                <input type="number" id="rowCount" value="1000" min="100" max="10000" step="100">
                <button onclick="runTest()">ÂºÄÂßãÊµãËØï</button>
                <button onclick="clearTables()">Ê∏ÖÁ©∫Ë°®Ê†º</button>
            </div>
        </div>

        <div class="results" id="results" style="display:none;">
            <h2>üìä ÊÄßËÉΩÊµãËØïÁªìÊûú</h2>
            <div class="metric">
                <span>CSS Ê∏≤ÊüìÊó∂Èó¥:</span>
                <span id="css-time">-</span>
            </div>
            <div class="metric">
                <span>JS Ê∏≤ÊüìÊó∂Èó¥:</span>
                <span id="js-time">-</span>
            </div>
            <div class="metric">
                <span>ÊÄßËÉΩÂ∑ÆÂºÇ:</span>
                <span id="difference">-</span>
            </div>
            <div id="winner-text"></div>
        </div>

        <div class="tables-wrapper">
            <div class="table-section">
                <h2>üé® CSS Ê†∑ÂºèË°®Ê†º</h2>
                <div class="table-container">
                    <table id="css-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ÂßìÂêç</th>
                                <th>ÈÇÆÁÆ±</th>
                                <th>ÂàÜÊï∞</th>
                            </tr>
                        </thead>
                        <tbody id="css-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="table-section">
                <h2>‚öôÔ∏è JS Ê†∑ÂºèË°®Ê†º</h2>
                <div class="table-container">
                    <table id="js-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ÂßìÂêç</th>
                                <th>ÈÇÆÁÆ±</th>
                                <th>ÂàÜÊï∞</th>
                            </tr>
                        </thead>
                        <tbody id="js-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateRowData(count) {
            const names = ['Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É', 'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ'];
            const data = [];
            for (let i = 0; i < count; i++) {
                data.push({
                    id: i + 1,
                    name: names[i % names.length] + i,
                    email: `user${i}@example.com`,
                    score: Math.floor(Math.random() * 100)
                });
            }
            return data;
        }

        function renderCSSTable(data) {
            const tbody = document.getElementById('css-tbody');
            const startTime = performance.now();
            
            let html = '';
            data.forEach(row => {
                html += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.score}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
            
            const endTime = performance.now();
            return endTime - startTime;
        }

        function renderJSTable(data) {
            const tbody = document.getElementById('js-tbody');
            const startTime = performance.now();
            
            let html = '';
            data.forEach((row, index) => {
                const bgColor = index % 2 === 0 ? '#ffffff' : '#f8f9fa';
                html += `
                    <tr style="background-color: ${bgColor};" 
                        onmouseover="this.style.backgroundColor='#e3e7ff'" 
                        onmouseout="this.style.backgroundColor='${bgColor}'">
                        <td style="padding: 10px 12px; border-bottom: 1px solid #e0e0e0; color: #333;">${row.id}</td>
                        <td style="padding: 10px 12px; border-bottom: 1px solid #e0e0e0; color: #333;">${row.name}</td>
                        <td style="padding: 10px 12px; border-bottom: 1px solid #e0e0e0; color: #333;">${row.email}</td>
                        <td style="padding: 10px 12px; border-bottom: 1px solid #e0e0e0; color: #333;">${row.score}</td>
                    </tr>
                `;
            });
            
            // ‰∏∫Ë°®Â§¥Ê∑ªÂä†Ê†∑Âºè
            const jsTable = document.getElementById('js-table');
            const thead = jsTable.querySelector('thead');
            thead.style.backgroundColor = '#667eea';
            const headers = thead.querySelectorAll('th');
            headers.forEach(th => {
                th.style.padding = '12px';
                th.style.color = 'white';
                th.style.fontWeight = '600';
                th.style.textAlign = 'left';
                th.style.borderBottom = '2px solid #5568d3';
            });
            
            tbody.innerHTML = html;
            
            const endTime = performance.now();
            return endTime - startTime;
        }

        function runTest() {
            const rowCount = parseInt(document.getElementById('rowCount').value);
            const data = generateRowData(rowCount);
            
            // ÊµãËØï CSS Ê†∑Âºè
            const cssTime = renderCSSTable(data);
            
            // ÊµãËØï JS Ê†∑Âºè
            const jsTime = renderJSTable(data);
            
            // ÊòæÁ§∫ÁªìÊûú
            document.getElementById('results').style.display = 'block';
            document.getElementById('css-time').textContent = `${cssTime.toFixed(2)} ms`;
            document.getElementById('js-time').textContent = `${jsTime.toFixed(2)} ms`;
            
            const diff = ((jsTime - cssTime) / cssTime * 100).toFixed(2);
            const diffText = jsTime > cssTime 
                ? `JS ÊØî CSS ÊÖ¢ ${diff}%` 
                : `CSS ÊØî JS ÊÖ¢ ${Math.abs(diff)}%`;
            document.getElementById('difference').textContent = diffText;
            
            const winner = cssTime < jsTime ? 'CSS' : 'JS';
            const winnerColor = cssTime < jsTime ? '#667eea' : '#764ba2';
            document.getElementById('winner-text').innerHTML = 
                `<div class="winner">üèÜ Ëé∑ËÉúËÄÖ: ${winner} Ê†∑ÂºèÊñπÊ°à</div>`;
        }

        function clearTables() {
            document.getElementById('css-tbody').innerHTML = '';
            document.getElementById('js-tbody').innerHTML = '';
            document.getElementById('results').style.display = 'none';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ËøêË°å‰∏ÄÊ¨°ÊµãËØï
        window.addEventListener('load', () => {
            runTest();
        });
    </script>
</body>
</html>
